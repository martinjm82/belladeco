<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazar - Contacto</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../css/styles_footer.css">
  <link rel="stylesheet" href="../css/styles_header.css">
  <link rel="stylesheet" href="../css/styles_productos.css">
  <link rel="stylesheet" href="../css/styles_contacto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/javascript/cargar_header_footer.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="formulario-contacto">
      <h2>Contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <div class="contenedor_footer" id="footer">
    <footer class="page_footer_text"> 
      <ul class="ul-foot">
        <li class="li-foot"><a class="a2" href="../index.html" target="_blank"><i class="fa-regular fa-compass navegacion-blanco"></i></a></li>
        <li class="li-foot"><a class="a2" href="mailto:bella_deco@gmail.com" target="_blank"><i class="fa-regular fa-envelope contacto-blanco"></i></a></li>
        <li class="li-foot"><a class="a2" href="https://www.facebook.com/belladeco" target="_blank"><i class="fa-brands fa-facebook facebook-blanco"></i></a></li>
        <li class="li-foot"><a class="a2" href="https://www.instagram.com/belladeco" target="_blank"><i class="fa-brands fa-instagram insta-blanco"></i></a></li>
        <li class="li-foot"><a class="a2" href="https://www.tiktok.com/belladeco" target="_blank"><i class="fa-brands fa-tiktok tiktok-blanco"></i></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
